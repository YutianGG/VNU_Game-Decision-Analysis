<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
</head>
<body>
    <script>
        document.write("樂透電腦選號──自動產生6組號碼");
        document.write("<p>");
        document.write("未滿十八歲不得購買及兌換彩券！");
        document.write("<p>");

    let lotto = new Array(49); // 建立樂透號碼陣列
    for (let i = 1; i <= 6; i++) { 
        document.write("["+ i + "]      "); 
        for (let j = 0; j < 49; j++) 
            lotto[j] = j + 1; 
    let count = 0; // 用來記錄已產生幾個號碼
    do {
    let guess = Math.floor(Math.random() * 49);
    // console.log(`${guess} ,`);
    if (lotto[guess] === 0) // 若號碼所指的元素值為 0, 表示此數字已出現過, 就重新執行迴圈, 產生另一亂數
      continue;
    else {
        document.write(lotto[guess] + "  ");
        lotto[guess] = 0; // 將號碼所指的元素值設為 0, 以免重複用到
        count++;
    }
    } while (count < 6); // 輸出 6 個號碼才停止
     document.write("<p>"); // 每產生一組號碼就換行
    }
    </script>
</body>
</html>
